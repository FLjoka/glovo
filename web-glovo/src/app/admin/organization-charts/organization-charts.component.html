<div id="org" style="min-height: 1200px; display: flex; align-items: center; justify-content: space-between; flex-direction: column; padding-top: 90px;  width: 100%; height: 100%; background: white; ">

    <div *ngIf="buscando" style="height: 500px; display: flex; justify-content: center; width: 100%; ">
        <p-progressSpinner></p-progressSpinner>
    </div>
    <ng-container *ngIf="general.charts && !new && !buscando">
        <button pButton pRipple type="button" (click)="newChart()" class="p-button-rounded p-button-success " style=" margin-top: 10px; height: 35px; padding-left: 20px; padding-right: 20px; font-weight: 900; color: white; border: none ;  background: #28ba9b; text-align: center; display: flex; justify-content: center;">
            {{general.getText({ es : "Nuevo", en:"New"})}}
        </button>
        <span *ngFor="let grafico of  general.charts.imagenes; index as i " [style.background]=" i%2 ? '#F0F3F4' : 'transparent' " style=" position: relative; padding: 5%; padding-bottom: 60px; width: 100%; max-width: 87%; display: flex; justify-content: center;">
        <img [src]="grafico.image" style="width: 100%; max-width: 900px; " alt="">
        <div style="width: 90%; display: flex; flex-direction: column; align-items: flex-end; position: absolute;" >
            <!--<button  pButton pRipple type="button" class="p-button-rounded p-button-success" style=" margin-top: 10px; margin-right: 10px; height: 35px; padding-left: 20px; padding-right: 20px; font-weight: 900; color: white; border: none ;  background: #28ba9b; text-align: center; display: flex; justify-content: center;">
                <img src="assets/icons/edit-solid.svg" style="width: 20px; fill: white; height: 20px; margin-right: 5px;" alt="">
                {{general.getText({ es : "Editar", en:"Edit"})}}
            </button>-->
            <button (click)="eliminar(grafico.id)"  pButton pRipple type="button" class="p-button-rounded p-button-success btn" style=" margin-top: 10px; margin-right: 10px; height: 35px; padding-left: 20px; padding-right: 20px; font-weight: 900; color: white; border: none ;  background: #28ba9b; text-align: center; display: flex; justify-content: center;">
              
                <i class="pi pi-trash"  style="font-size: 20px; margin-right: 5px;" ></i>
               <p>  {{general.getText({ es : "Eliminar", en:"Delete"})}}</p>
            </button>
        </div>
    </span>
    </ng-container>
    <div *ngIf="new" style="width: 80%; max-width: 1100px; display: flex;  align-items: center; justify-content: center;  flex-direction: column;">
        <br>
        <button pButton pRipple type="button " (click)="new = false" class="p-button-rounded p-button-success " style=" border: 3px solid #aaaaaa; margin-top: 10px;height: 45px; padding-left: 20px; padding-right: 20px;
                            font-weight: 900; color: #aaaaaa; background: transparent; text-align: center; display: flex; justify-content: center; ">
            {{general.getText({ es : "Cerrar ", en:"Close"})}}
        </button>
        <br><br>
        <chart-new [back]="close" style="max-width: 90%;"></chart-new>
    </div>
    <div id="mapacontent" style=" background: #1D1D1D; width: 100%; display: flex; justify-content: center; flex-direction: column; align-items: center; padding-bottom: 120px;">
        <div class="noselect" style="  color: white; width: 80%; max-width: 900px; ">
            <h5 style=" font-weight: bolder;"> WE ARE IN</h5>
            <h1 style=" font-weight: bolder;  text-transform: uppercase;">{{paises}} countries </h1>
            <h1 style=" font-weight: bolder; text-transform: uppercase;"> {{ciudades}}+ cities </h1>
        </div>
        <div style="width: 100%;">
            <app-mapa id="map" style=" max-height: 500px;  max-width: 1100px; border: 1px solid white;" [selected]="page"></app-mapa>
        </div>
    </div>
</div>
