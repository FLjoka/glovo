<div style="display: flex; justify-content: center; width: 100%; padding-top: 90px; padding-bottom: 150px;">
    <shareholder-legal *ngIf="auth.user!.roles[0] == 'Shareholder Legal Entity' " style="width: 75%; max-width: 900px; min-width: 300px; "></shareholder-legal>
    <shareholder-individual *ngIf="auth.user!.roles[0] == 'Shareholder Individual' " style="width: 75%; max-width: 900px; min-width: 300px; "></shareholder-individual>
</div>
