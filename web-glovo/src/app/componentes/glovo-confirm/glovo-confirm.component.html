<div
  *ngIf="view"
  class="view"
  style="
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    background: rgba(37, 38, 51, 0.247);
    z-index: 11111111111111111111111;
    min-height: 200px;
    position: fixed;
  "
>
  <div
    (click)="cancel()"
    style="
      cursor: pointer;
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
    "
  ></div>
  <div
    class="noselect"
    style="
      font-size: 17px;
      padding: 20px;
      color: #1d1d1d;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 250px;
      max-width: 80%;
      background: white;
      border-radius: 20px;
      box-shadow: 0px 10px 27px 8px rgba(0, 0, 0, 0.36);
    "
  >
    <div style="width: 100%; display: flex; justify-content: space-between">
      <span style="margin-right: 20px">{{ title }}</span>
      <a
        (click)="cancel()"
        style="
          padding: 5px;
          margin-top: -10px;
          cursor: pointer;
          text-decoration: none;
        "
        >X</a
      >
    </div>
    <div style="padding: 20px; word-break: break-word">
      <p *ngIf="typeof(description) == 'string'">{{ description }}</p>
      <div *ngIf="typeof(description) == 'object' && !this.description[0]">
        {{ toArray() }}
      </div>
      <div *ngIf="isArray()">
        <p *ngFor="let item of description">{{ item }}</p>
      </div>
    </div>
    <div style="display: flex; justify-content: flex-end; width: 100%">
      <a
        *ngIf="cancelText"
        (click)="cancel()"
        class="abtn"
        style="padding: 10px; cursor: pointer"
      >
        <span style="padding: 10px; margin: 0px; text-align: center">{{
          cancelText
        }}</span>
      </a>
      <a (click)="acept()" class="abtn" style="padding: 10px; cursor: pointer"
        ><span style="padding: 10px; margin: 0px; text-align: center">{{
          acceptText
        }}</span></a
      >
    </div>
  </div>
</div>
